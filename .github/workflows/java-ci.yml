name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Build with Gradle
        working-directory: plugin
        run: ./gradlew build
      - name: Run tests
        working-directory: tests/test-driver
        run: ./gradlew test
