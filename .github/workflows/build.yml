name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Build with Gradle
        working-directory: plugin
        run: ./gradlew build
      - name: Run tests
        working-directory: tests/test-driver
        run: ./gradlew test
